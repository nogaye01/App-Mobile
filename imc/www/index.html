<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 10px;
          text-align: center;
        }
        
        h1 {
          margin-bottom: 20px;
          color : rgb(101, 192, 213)
        }

        legend{
          margin-bottom: 20px;
          color : rgb(101, 192, 213)
        }

        #button {
          margin-bottom: 20px;
          background-color : rgb(101, 192, 213)
        }
        </style>
</head>
<body>
    <h1>IMC Calculator</h1>
    <form>
        <fieldset>
            <legend>IMC Calculator</legend>
            <label for="poids">Poids (en kg)</label>
            <input type="number" id="poids">
            <label for="taille">Taille (en m)</label>
            <input type="number" id="taille">
            <input id="button" type="button" value="Calculer" onclick="calculerIMC()">
        </fieldset>
        <fieldset id="resultat" hidden>
            <legend>Interprétation</legend>
            <label>
                Votre IMC est de 15.5. <hr>
                Vous êtes en état de dénutrition.
            </label>
        </fieldset>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
